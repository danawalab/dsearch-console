image: dcr.danawa.io/alpine-k8s

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install -g yarn
    - yarn 
    - yarn build
    - export app_version=$(grep version package.json | awk '{print $2}'|sed 's/[\",]//g')
    - export IMAGE="${REGISTRY}/${CI_PROJECT_TITLE}:${app_version}"
    - echo "${IMAGE}"
    - docker build -t "${IMAGE}" .
    - docker push "${IMAGE}"

deploy:
  stage: deploy
  script:
    - export app_version=$(grep version package.json | awk '{print $2}'|sed 's/[\",]//g')
    - export IMAGE="${REGISTRY}/${CI_PROJECT_TITLE}:${app_version}"
    - echo "${IMAGE}"
    - kubectl patch deployment fastcatx-console -n fastcatx -p '{"spec":{"template":{"spec":{"containers":[{"name":"fastcatx-console","image":"${IMAGE}"}]}}}}'
    - sleep 5
    - kubectl get pod -n fastcatx -o wide


